<!DOCTYPE html>
<html lang="en" ng-app="StarterApp">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>Craigslist Search</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196F3">
    <link rel="icon" sizes="192x192" href="../assets/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Craigslist Search">
    <link rel="apple-touch-icon-precomposed" href="../assets/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="../assets/android-desktop.png">
    <meta name="msapplication-TileColor" content="#2196F3">

    <link rel="shortcut icon" href="../assets/favicon.png">

</head>

<body layout>
<!-- Main Page -->
<div layout="column" class="relative" layout-fill role="main">
    <!-- App bar -->
    <md-toolbar class="md-whiteframe-z2">
        <div class="md-toolbar-tools">
            <h3>
                Craigslist Search
            </h3>
        </div>
    </md-toolbar>

    <!-- Main Content -->
    <md-content flex>
        <ui-view layout="column" layout-fill layout-padding>
            <div ng-view=""></div>
        </ui-view>
    </md-content>
</div>

<!-- Angular Material Dependencies -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>
<!-- Angular Material -->
<script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>

<script src="app.js"></script>
<script src="components/search/search.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>


</body>
</html>
